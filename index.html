<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formuário de login</title>
</head>
<body class="d-flex py-4 text-center">      
    <main class="w-100 m-auto form-container">
        <form >
            <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" class="mb-4"  width="72" height="72">
            <h1 class="h3 font-weight-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" style="height: 45px; border-radius: 4px 4px 0 0;" id="floatingInput" placeholder="Email address"/>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" style="height: 45px; border-radius: 0px 0px 4px 4px;" id="floatingInput" placeholder="Password"/>
            </div>

            <div class="form-check text-start my-2">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label text-muted" for="flexCheckDefault">Remember me</label>
            
            </div>
            <button class="btn btn-primary btn-block py-2 my-4" style="font-size: 20px;">Sign in</button>
            <p class="text-muted mt-5 mb-3">© 2017 - 2018</p>
        </form>
        
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
